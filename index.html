<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Personal Expense App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
       
    </head>
    <body>
        
        <button id="btnCounter">+</button>
        <input></input>
        <script>
                // variable to count clicks
                let counter = 0;

                function counterIncrement(){
                    // Increment counter on every click
                    counter = counter + 1;
                    // display number of clicks
                    console.log(counter);
                }

                //get button element
                const element = document.querySelector("#btnCounter");
                // console.log(element);

                //listen to click event
                element.addEventListener("click", counterIncrement, false);
                
                
        </script>
    </body>
   
</html>
