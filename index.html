<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Personal Expense App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #0c7cf4;
                font-family:Arial, Helvetica, sans-serif;
            }
            h1{
                color: white;
                font-family:Arial, Helvetica, sans-serif;
            }

            #expenseTable{
                color: white;
                font-family:Arial, Helvetica, sans-serif;
            }

            #btnAddExpense{
                box-shadow: 4px 4px 10px #1a0246;
            }
        </style>

    </head>
    <body>

	 <h1 id="headingTotal"></h1>
        <input id="inputAmount" type="text" autocomplete="off" placeholder = "Amount">
        <input id="inputDesc" type="text" autocomplete="off" placeholder = "Description">
        
        
        <button id="btnAddExpense">Add</button>
        <div id="expenseTable"></div>

        <script>
                // get the heading element
                const headingEl = document.querySelector("#headingTotal");

                // get the amount element 
                const inputElement = document.querySelector("#inputAmount");

                // get the description element
                const inputDescEl = document.querySelector("#inputDesc");

                // get the Table element
                const expenseTableEl = document.querySelector("#expenseTable");

                // init value of expense to 0
                let totalExpense = 0;

                // set the heading element
                headingEl.textContent = totalExpense;

                // create an array to hold all expenses
                const allExpenses = []

                // on button Click add inputAount to totalExpense
                function addExpenseToTotal(){

                    // create an empty expense object
                    const expenseItem = {}
                    // read value from inputAmount
                    
                    const textAmount = inputElement.value;
                    
                    // convert value to number
                    const expense = parseInt(textAmount, 10);

                    // read the expense description
                    const textDesc = inputDescEl.value;

                    //add the expenses to the object
                    expenseItem.desc = textDesc;
                    expenseItem.amount = expense;
                    allExpenses.push(expenseItem);  
                    console.table(allExpenses)  

                    // onButtonClick add inputAmount to totalExpense
                    totalExpense = totalExpense + expense;
                    
                    // set the heading element to totalExpense
                    headingEl.textContent = `Total Expenditure = ${totalExpense}`;
                    
                    // // Show the table here
                    // const data1 = allExpenses[0];
                    // const data2 = allExpenses[1];

                    // const data1Text = ` ${data1.amount} ::  ${data1.desc}`;
                    // const data2Text = ` ${data2.amount} ::  ${data2.desc}`;

                    // const tableText = `
                    //     <div>${data1Text}</div>
                    //     <div>${data2Text} </div>
                    // `
                    const allExpenseHTML = allExpenses.map(expense => {return `<div> ${expense.amount} :: ${expense.desc}</div>`});

                    const joinedAllExpenseHTML = allExpenseHTML.join("");
                    // textContent does not regard the html tags but takes them as string 
                    // expensetable.textContent = tableText;
                    // to make the html tags effective we use innerHTML
                    expenseTableEl.innerHTML = joinedAllExpenseHTML;
                }

                //get button element
                const element = document.querySelector("#btnAddExpense");
                // console.log(element);

                //listen to click event
                element.addEventListener("click", addExpenseToTotal, false);
                
               

                
        </script>
    </body>
   
</html>
